                            </select>

                                <option>Lux</option>
                                <option>We can give you chair</option>
                            </select>
                        </div>

                        <div class="form-group">

                            <div class="row font-weight-normal">

                                    Adult

                                </div>

                                </div>
                            </div>
                        </div>

                                <div class="col-4">

                                </div>

                                <div class="col-4">

                                </div>

                                        <option>AZN</option>
                                        <option>USD</option>
                                        <option>GOLD</option>
                                    </select>
                                </div>
                            </div>
                        </div>
